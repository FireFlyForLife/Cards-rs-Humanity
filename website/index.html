<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cards rs Humanity</title>
  <meta name="description" content="A cards against humanity application written in rust">
  <meta name="author" content="Maiko Steeman">

  <link rel="stylesheet" href="css/base.css">
  <script type="text/javascript" src="js/jquery-3.4.0.js"></script>
  <script type="text/javascript" src="js/signals.js"></script>
  <script type="text/javascript" src="js/CardsAgainstHumanity.js"></script>
</head>

<body>
  Welcome to the HTML index page!<br><br>

  <div class="divBorder">
    Login screen:<br>
    <label for="usernameField">Username:</label>
    <input type="text" id="usernameField"></input><br>
    <label for="passwordField">Password:</label>
    <input type="password" id="passwordField"></input><br>
    <button onclick="onClickLogin()">Login</button><button onclick="onClickRegister()">Register</button>
  </div>

  Match list:
  <div id="matches">
    Match #1 <br>
    Match #2 <br>
  </div>
  <button onclick="refreshMatchList()">Refresh match list</button><br>

  <br>
  user list:
  <div id="userList">
    Maiko <br>
    Maiko2
  </div>

  <br>
  Black card:
  <div class="blackCard">
    _____ is the new white.
  </div>
  <br>
  Your hand of cards:
  <div id="handOfCards">
  </div>
  <button id="submitButton" onclick="submitSelection()">Submit card choice</button>
  
</body>
</html>
